<div class="navbar navbar-default header-highlight">
  <div class="navbar-header" [@shrinkedMenu]="shrinked ? 'shrinked': 'notShrinked'">
    <a class="navbar-brand"><div *ngIf="!hidden" @textState><span>School ERP</span></div></a>
    <ul class="nav navbar-nav visible-xs-block">
      <li><a data-toggle="collapse" data-target="#navbar-mobile" (click)="onShowNoti()" [attr.aria-expanded]="!showNoti"><i style="color: #ffffff" class="fa fa-cog"></i></a></li>
      <li><a class="sidebar-mobile-main-toggle" (click)="onShowSidebar()"><i class="fa fa-bars" style="color: #ffffff"></i></a></li>
    </ul>
  </div>
  <div class="navbar-collapse collapse" [ngClass]="{in: showNoti}" *ngIf="showNoti" id="navbar-mobile" [attr.aria-expanded]="!showNoti" >
    <ul class="nav navbar-nav" *ngIf="win.innerWidth >= 768" style="margin-left: 9px">
      <li><a class="sidebar-control sidebar-main-toggle hidden-xs"  (click)="onShrink()"><i class="fa fa-bars"></i></a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown" [ngClass]="{'open':notification}">
        <a class="dropdown-toggle notification" data-toggle="dropdown">
          <i class="fa fa-bell-o notification" @notificationState></i>
          <span class="visible-xs-inline-block position-right notification">Notifications</span>
          <span class="badge bg-warning-noti notification" id="envelope">0</span>
        </a>
        <div class="dropdown-menu dropdown-content width-noti">
          <div class="dropdown-content-heading"> Notifications </div>
          <ul class="media-list dropdown-content-body">
          </ul>
          <div class="dropdown-content-footer">
            <a><i (mouseenter)="hovered = true" (mouseleave)="hovered = false" class="fa fa-ellipsis-h display-block"></i>
              <div class="tooltip fade top in" *ngIf="hovered">
                <div class="tooltip-arrow" style="left: 50%;"></div>
                <div class="tooltip-inner">View All</div>
              </div>
            </a>
          </div>
        </div>
      </li>
      <li class="dropdown dropdown-user" [ngClass]="{open: userLogin}">
        <a class="dropdown-toggle user" data-toggle="dropdown" [attr.aria-expanded]="userLogin">
          <!--<img src="/css/assets/images/placeholder.jpg" alt="">-->
          <i class="fa fa-user-o user"></i>
          <span class="user">Student</span>
          <i style="color: #116466" class="caret user"></i>
        </a>
        <ul class="dropdown-menu">
          <li><a><i class="fa fa-user"></i>My Profile</a></li>
          <li><a><i class="fa fa-power-off"></i>Log Out</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
